[[language]]
name = "typescript"
formatter = { command = "biome", args = ["format", "--stdin-file-path", "%{buffer_name}"] }

[[language]]
name = "javascript"
formatter = { command = "biome", args = ["format", "--stdin-file-path", "%{buffer_name}"] }

[languages.language-server.biome]
command = "biome"
args = ["lsp-proxy"]
